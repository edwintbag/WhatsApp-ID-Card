<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive WhatsApp ID Card</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container" id="cardContainer" tabindex="0" role="region" aria-label="WhatsApp ID card">
    <div class="card-inner" id="cardInner">
      <!-- FRONT -->
      <div class="card-face card-front">
        <div class="card-left">
          <img src="avatar.jpg" alt="User avatar" class="avatar" />
          <div class="info">
            <h2 class="name">EDDY <span class="code">+525</span></h2>
            <p class="detail">NICP 50/H – 20</p>
            <p class="detail">9437.1 56733</p>
          </div>
          <div class="whatsapp-logo" aria-hidden="true"><i class="fab fa-whatsapp"></i></div>
        </div>
        <div class="card-right">
          <div class="header">
            <h1>WhatsApp</h1>
            <div class="status" aria-label="Signal, Wi-Fi, time and battery">
              <i class="fas fa-signal" aria-hidden="true"></i>
              <i class="fas fa-wifi" aria-hidden="true"></i>
              <span class="time">20:37</span>
              <i class="fas fa-battery-full" aria-hidden="true"></i>
            </div>
            <div class="theme-toggle" id="themeToggle" tabindex="0" role="button" aria-label="Toggle light or dark theme">
              <i class="fas fa-moon"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="btn" id="createBtn" aria-label="Create new ID">CREATE ID</button>
            <button class="btn" id="updateBtn" aria-label="Update QR code">UPDATE QR</button>
          </div>
          <div class="wave-bg" aria-hidden="true"></div>
          <div class="codes">
            <div id="qrcode" aria-label="QR code"></div>
            <svg id="barcode" aria-label="Barcode"></svg>
          </div>
          <button class="btn" id="moreInfoBtn" aria-label="More information">MORE INFO</button>
        </div>
      </div>
      <!-- BACK -->
      <div class="card-face card-back">
        <div class="back-content">
          <h2>About Eddy</h2>
          <p><strong>Email:</strong> wangoedwin@gmail.com</p>
          <p><strong>Bio:</strong> Passionate dev & tech enthusiast.</p>
          <p><strong>Website:</strong> <a href="https://example.com" target="_blank" rel="noopener">example.com</a></p>
          <div class="social-links" aria-label="Social links">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
          </div>
          <button class="btn" id="backBtn" aria-label="Back to front">BACK</button>
        </div>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
