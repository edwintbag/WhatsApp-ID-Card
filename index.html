<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive WhatsApp ID Card</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card" id="card">
    <div class="card-left">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <div class="info">
        <h2 class="name">EDDY <span class="code">+525</span></h2>
        <p class="detail">NICP 50/H – 20</p>
        <p class="detail">9437.1 56733</p>
      </div>
      <div class="whatsapp-logo"><i class="fab fa-whatsapp"></i></div>
    </div>
    <div class="card-right">
      <div class="header">
        <h1>WhatsApp</h1>
        <div class="status">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="time">20:37</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="createBtn">CREATE ID</button>
        <button class="btn" id="updateBtn">UPDATE QR</button>
      </div>
      <div class="wave-bg"></div>
      <div class="codes">
        <div id="qrcode"></div>
        <svg id="barcode"></svg>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
